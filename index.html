<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet" />
    <title>Seafood Restaurant Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Seafood Restaurant Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us serve you better
      </p>
    </header>
    <form
      id="survey-form"
      action=""
      method="post">
      <div class="form-item">
        <label
          id="name-label"
          for="name"
          >Name</label
        >
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required="" />
      </div>
      <div class="form-item">
        <label
          id="email-label"
          for="email"
          >Email</label
        >
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required="" />
      </div>

      <div class="form-item">
        <label
          id="number-label"
          for="number"
          >Age<span>(optional)</span></label
        >
        <input
          type="number"
          id="number"
          placeholder="Enter your Age"
          min="1"
          max="100" />
      </div>

      <div class="form-item">
        <label for="dropdown">Which is your favorite dish?</label>
        <select
          name="dish"
          id="dropdown"
          required>
          <option
            disabled=""
            selected=""
            value="">
            Select current role
          </option>
          <option value="carb-rangoon">Crab Rangoon</option>
          <option value="shrimp-tempura">Shrimp Tempura</option>
          <option value="zip-sauce-lamb-chops">Zip Sauce Lamb Chops</option>
          <option value="fire-grilled-salmon">Fire Grilled Salmon</option>
        </select>
      </div>

      <div class="form-item">
        <p>Did you enjoy eating at our restaurant?</p>

        <label for="radio"
          ><input
            type="radio"
            id="enjoy-yes"
            name="enjoy"
            value="Yes" />
          Yes</label
        >

        <label for="radio"
          ><input
            type="radio"
            id="enjoy-no"
            name="enjoy"
            value="No" />
          No</label
        >
        <label for="radio"
          ><input
            type="radio"
            id="enjoy-notsure"
            name="enjoy"
            value="NotSure" />
          Not sure</label
        >
      </div>

      <div class="form-item">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>

        <label
          name="improv"
          for="improv1"
          ><input
            type="checkbox"
            id="improv1"
            name="improv"
            value="service" />
          Service</label
        >
        <label for="improv2"
          ><input
            type="checkbox"
            id="improv2"
            name="improv"
            value="hygiene" />
          Hygiene</label
        >
        <label for="improv3"
          ><input
            type="checkbox"
            id="improv3"
            name="improv"
            value="more-food-options" />
          More food options</label
        >
        <label for="improv4"
          ><input
            type="checkbox"
            id="improv4"
            name="improv"
            value="different-food-options" />
          Different food options</label
        >
        <label for="improv5"
          ><input
            type="checkbox"
            name="improv"
            id="improv5"
            value="drinks" />
          Drinks</label
        >
        <label for="improv6"
          ><input
            type="checkbox"
            name="improv"
            id="improv6"
            value="food" />
          food</label
        >
        <label for="improv7"
          ><input
            type="checkbox"
            name="improv"
            id="improv7"
            value="children-meal-options" />
          Children meal options</label
        >
      </div>
      <div class="form-item">
        <label for="comment">Feel free to leave a comment</label>
        <textarea
          name="comment"
          id="comment"
          placeholder="Leave your comment here..."></textarea>
      </div>
      <button
        type="submit"
        id="submit"
        value="Submit">
        Submit
      </button>
    </form>
    <footer>
      <p>
        Coded by
        <a
          href="https://github.com/wendywo-dev"
          target="_blank"
          >Wendy Wo</a
        >
      </p>
      <p>
        Background Photo by
        <a
          href="https://www.pexels.com/photo/plate-of-cooked-food-2433978"
          target="_blank"
          >Desativado</a
        >
      </p>
    </footer>
  </body>
</html>
